<h2>Invoice Form</h2>

<form (ngSubmit)="generateInvoice()" #invoiceForm="ngForm" class="invoice-form">
  <!-- Billing Details -->
  <div class="form-section">
    <label>Client Name</label>
    <input type="text" [(ngModel)]="invoiceData.clientName" name="clientName" required />

    <label>Street Address</label>
    <input type="text" [(ngModel)]="invoiceData.streetAddress" name="streetAddress" required />

    <label>City, State, Country</label>
    <input type="text" [(ngModel)]="invoiceData.cityStateCountry" name="cityStateCountry" required />

    <label>Zip Code</label>
    <input type="text" [(ngModel)]="invoiceData.zipCode" name="zipCode" required />
  </div>

  <!-- Invoice Meta -->
  <div class="form-section">
    <label>Invoice Number</label>
    <input type="text" [(ngModel)]="invoiceData.invoiceNumber" name="invoiceNumber" required />

    <label>Date</label>
    <input type="date" [(ngModel)]="invoiceData.date" name="date" required />
  </div>

  <!-- Items -->
  <h3>Items</h3>
  <div *ngFor="let item of invoiceData.items; let i = index" class="item-row">
    <input type="text" [(ngModel)]="item.name" name="itemName{{i}}" placeholder="Item" required />
    <input type="number" [(ngModel)]="item.qty" name="qty{{i}}" placeholder="Qty" required />
    <input type="number" [(ngModel)]="item.price" name="price{{i}}" placeholder="Price" required />
    <button type="button" (click)="removeItem(i)">Remove</button>
  </div>

  <button type="button" (click)="addItem()">Add Item</button>
<br /><br />
<button (click)="generateInvoice()">Generate Invoice</button>



</form>
